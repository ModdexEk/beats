<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="maincontent">
            <section class="section video-section">
                <div class="container">
                    <h2 class="section__title">Как мы работаем</h2>
                    <div class="player-section__container">
                      <div class="player">
                        <div class="player__wrapper">
                          <div id="yt-player" class="player__elem"></div>
                          <div class="player__splash"></div>
                        </div>
                        <div class="player__controls">
                            <button class="player__start"></button>
                            <div class="player__nav">
                                <div class="player__playback">
                                    <div class="player__track-cur"></div>
                                    <button class="player__playback-button"></button>
                                </div>
                            </div>
                            <div class="player__volume">
                                <button class="player__volume-icon"></button>
                                <div class="player__volume-track">
                                    <div class="player__volume-cur"></div>
                                    <button class="player__volume-btn"></button>
                                </div>
                            </div>
                        </div>
                      </div>                   
                </div>
            </section>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
   <script src="./js/jquery.touchSwipe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
   <script src="https://www.youtube.com/iframe_api"></script>
   <script src="./js/player.js"></script>

</body>
</html>
